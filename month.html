<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Months - Nakshtra Nexus</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Nakshtra Nexus</h1>
        <div class="controls">
            <div class="language-buttons">
                <button onclick="window.location.href='index.html'" class="home-button">Home</button><!-- This button navigates back to home -->
                <button class="language-btn active" id="englishBtn">English</button>
                <button class="language-btn" id="hindiBtn">हिंदी</button>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    
    <main>
        <h2>Indian Months</h2>
        <div class="grid-container" id="monthsGrid"></div>
        
        <div class="modal" id="monthModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modalImage" src="" alt="Month Image">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
                <p id="modalEvents"></p>
            </div>
        </div>
    </main>
    <script src="js/month.js"></script>
</body>
</html>
