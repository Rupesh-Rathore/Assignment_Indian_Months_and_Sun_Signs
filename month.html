<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Months - Nakshtra Nexus</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Nakshtra Nexus</h1>
        <div class="controls">
            <div class="language-buttons">
                <button onclick="window.location.href='index.html'" class="home-button">Home</button><!-- This button navigates back to home page -->
                <button class="language-btn active" id="englishBtn">English</button>
                <button class="language-btn" id="hindiBtn">हिंदी</button>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    
    <main>
        <h2>Indian Months</h2>
        <div class="grid-container" id="monthsGrid"></div>
        
        <div class="modal" id="monthModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modalImage" src="" alt="Month Image">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
                <p id="modalEvents"></p>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="footer-col">
              <h4>Company</h4>
              <ul>
                <li><a href="/about">About us</a></li>
                <li><a href="/services">Our services</a></li>
                <li><a href="/privacy">Privacy policy</a></li>
              </ul>
            </div>
            <div class="footer-col">
              <h4>Follow Us</h4>
              <div class="social-links">
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linked-in"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="copyright">
          <p>&copy; 2025 Nakshtra Nexus. All rights reserved.</p>
        </div>
      </footer>
      
    <script src="js/month.js"></script>
</body>
</html>
